<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list&tables</title>
</head>
<body>
    <!--unordered list-->
    <ul style="list-style: circle">

<li>item 1</li>
<li>item 2</li>
<li>item 3</li>
<li>item 4</li>
    </ul>

    <!--ordered list-->
    <ol type="A">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>



    <!--NESTED LIST-->
</body>
<ul>

    <li>item 1</li>
    <li>item 2</li>
    <ul>
        <li>Nested item 1 </li>
        <li>Nested item 2 </li>
    </ul>
</html>

<!--tables-->
<table style="width: 600px">
