<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms, input</title>
</head>
<body>
    <!--forms input-->
    <form action="process.php">
        <!--text-->
        <div>
            <label for="name">Name</label> <br>
            <input type="text" id="name" name="name" value="john doe">
        </div>
        <!--email-->
        <div>
            <label for="email">Email</label> <br>
            <input type="email" name="email" id="email"
            placeholder="Enter an email">
        </div>
        <!--textarea-->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message"
                cols="50" rows="5"></textarea>
        </div>
        <!--select-->
        <div>
            <lavel for="sex">Sex</lavel>
        <select name="sex" id="sex">
            <option value="male">Male</option>
            <option value="female" selected>Female</option>
            <option value="other">Other</option>
               </select>
        </div>
        <!--Number-->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">

        </div>
        <!--date-->
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!--radio-->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" value="simple" id="membership">simple
            <input type="radio" name="membership" value="standard" id="membership" checked>standard
            <input type="radio" name="membership" value="super" id="membership">super
        </div>
        <!--checkbox-->
        <div>
            <label for="membership"> i like...</label>
            <input type="checkbox" name="i likes" value="bike" id="i likes">bike
            <input type="checkbox" name="i likes" value="car" id="i likes" checked>car
            <input type="checkbox" name="i likes" value="boat" id="i likes">boat <br>
            
        </div>
        <!--input submit-->
        <input type="submit" value="submit">
         <!--button submit-->
         <button type="reset">Reset</button>
</form>
</body>
</html>
